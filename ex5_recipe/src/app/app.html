<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button
        ion-item
        icon-left
        (click)="onLoadA(rootPage)"
        *ngIf="isAuth">
        <ion-icon name="book"></ion-icon>
        Recipe Book</button>
      <button
        ion-item
        icon-left
        (click)="onLoadA(signinPage)"
        *ngIf="!isAuth"><ion-icon name="log-in"></ion-icon>SignIn</button>
      <button
        ion-item
        icon-left
        (click)="onLoadA(signupPage)"
        *ngIf="!isAuth"><ion-icon name="person"></ion-icon>SignUp</button>
      <button
        ion-item
        icon-left
        (click)="onLogoutA()"
        *ngIf="isAuth"><ion-icon name="log-out"></ion-icon>Logout</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #nav></ion-nav>
